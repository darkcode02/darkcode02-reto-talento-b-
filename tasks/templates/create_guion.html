{% extends 'base.html' %}

{% block content %}
<style>
  form {
    margin-top: 20px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }

  h1 {
    margin-bottom: 20px;
    text-align: center;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: block;
    margin-left: auto;
    margin-right: auto;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<h1>Crear guion</h1>

{{ error }}

<form action="/create_guion/" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="description">Descripción:</label>
    <textarea id="description" name="description" rows="4" required></textarea>
  </div>
  <div class="form-group">
    <label for="actor_position">Posición del actor en la escena:</label>
    <input type="text" id="actor_position" name="actor_position" required>
  </div>
  <button type="submit">Guardar</button>
</form>

{% endblock %}
