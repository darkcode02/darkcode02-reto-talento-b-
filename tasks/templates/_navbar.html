<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <!-- Estilos de la barra de navegación -->
  <style>
    .navbar {
      background-color: #333;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-toggler {
      border-color: #fff;
    }

    .navbar-toggler-icon {
      background-color: #fff;
    }
  </style>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">ScriptGenius</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link">Inicio</a>
        </li>
        <!-- Lógica de autenticación del usuario -->
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'guiones' %}" class="nav-link">Guiones</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'create_guion' %}" class="nav-link">Crear Guion</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{% url 'signin' %}" class="nav-link">Ingresar</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'signup' %}" class="nav-link">Registrar</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
