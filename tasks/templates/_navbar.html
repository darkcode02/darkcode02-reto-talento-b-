<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <!-- Estilos de la barra de navegaci贸n -->
  <style>
    .navbar {
      background-color: #333;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-toggler {
      border-color: #fff;
    }

    .navbar-toggler-icon {
      background-color: #fff;
    }
  </style>
</head>
<body>

<!-- Barra de navegaci贸n -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">ScriptGenius</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="/" class="nav-link">Inicio</a>
        </li>
        <!-- L贸gica de autenticaci贸n del usuario -->
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'tasks_completed' %}" class="nav-link">Guiones Completados</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'tasks' %}" class="nav-link">Guiones</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'create_task' %}" class="nav-link">Crear Guion</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Cerrar Sesion</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="/signin" class="nav-link">Ingresar</a>
        </li>
        <li class="nav-item">
          <a href="/signup" class="nav-link">Registrar</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

</body>
</html>
